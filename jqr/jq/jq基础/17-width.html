<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                padding: 10px;
                border:10px solid #ccc;
                margin: 10px;
            }
        </style>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                //width
                alert($('div').width());

                // width+padding
                alert($('div').innerWidth());

                // width+padding+border
                alert($('div').outerWidth());

                // width+padding+border+margin
                alert($('div').outerWidth(true));
            });
        </script>
    </head>
    <body>
        <div>div</div>
    </body>
</html>
