<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                background-color: pink;
                position: absolute;
            }
        </style>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            // $.extend :　扩展方法下的插件形式 $.xxx() $.yyy()

            //$.fn.extend : 扩展到jQ下的插件形式 $().xxx() $().yyy()

            $.extend({
                leftTrim : function (str) {
                    return str.replace(/^\s+/,'');
                },
                rightTrim : function () {

                },
                aaa : function () {
                    
                },
                bbb : function () {
                    
                }
            });

            $.fn.extend({
                drag : function () {
                    //this : $("#div1");

                    var disX = 0;
                    var disY = 0;

                    var This = this;
                    this.mousedown(function (ev) {
                        disX = ev.pageX - $(this).offset().left;
                        disY = ev.pageY - $(this).offset().top;

                        $(document).mousemove(function (ev) {

                            This.css('left',ev.pageX - disX);
                            This.css('top',ev.pageY - disY);
                        });

                        $(document).mouseup(function () {
                            $(this).off();
                        });

                        return false;
                    });
                }
            });
        </script>
        <script>
            // $.trim()
            // $.leftTrim()

            /*var str = '   hello   ';

            alert('('+$.leftTrim(str)+')');*/

            $(function () {
                $("#div1").drag();
            });
        </script>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
