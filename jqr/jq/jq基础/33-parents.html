<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            // parents() : 获取当前元素的所有祖先节点，参数就是筛选功能

            // closest () : 获取最近的指定的祖先节点（包括当前元素自身）
            // 必须要写筛选的参数，只能找到一个参数
            $(document).ready(function () {
                $("#div2").parents('.box').css("background","red");

                //$("#div2").closest('.box').css("background","pink");
            });
        </script>
    </head>
    <body class="box">
        <div id="div1" class="box">aaa
            <div id="div2">bbb</div>
        </div>
    </body>
</html>
