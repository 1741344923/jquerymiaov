<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                // has ： 包含

                // div里面包含span的元素
                $("div").has("span").css("background","blue");
            });
        </script>
    </head>
    <body>
        <div class="box">div1<span>span</span></div>
        <div>div2</div>
    </body>
</html>
