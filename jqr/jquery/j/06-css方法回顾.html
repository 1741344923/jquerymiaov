<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li{
                font-size: 10px;
            }
        </style>
        <script src="../jQuery/jquery-3.1.1.min.js"></script>
        <script>
            $(document).ready(function () {
                // css
                // 获取
                //$("li").css("font-size");


                // 设置样式
                //$("li").css("background-color","red");

                //设置多个样式
                /*$("li").css({
                    "background-color":"red",
                    "font-size":"20px",
                    "color":"white"
                });*/

                //设置样式，可以根据我们自己的意愿来设置。
                $("li").css("font-size",function (index, value) {
                    // index : 指定当前元素的索引号
                    /*value : 表示当前元素要设置的样式，
                    指的是上面font-size*/
                    /*console.log(index);
                    console.log(value);*/

                    //return(index+1) *parseInt(value) +"px";

                    // 只设置第三个
                    if (index === 2){
                        return(index + 1) * parseInt(value) + "px";
                    }
                });
            });
        </script>
    </head>
    <body>
        <ul>
            <li>我是li元素</li>
            <li>我是li元素</li>
            <li>我是li元素</li>
            <li>我是li元素</li>
        </ul>
    </body>
</html>
