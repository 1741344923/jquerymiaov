<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../jQuery/jquery-3.1.1.min.js"></script>
        <script>
            /*$(document).ready(function () {
                //var $="我是$";
                /!*$("#btn").click(function () {

                });*!/

                /!*jQuery("#btn").click(function () {
                    console.log("我是jQuery");
                });*!/
            });*/

            var iQuery = function (dom) {
                //return{};
                var obj = {
                    ready : function (func) {
                        //console.log("我是ready");
                        //func();
                        // 判断一下 document.onload有没有被赋值（或者说有没有这个事件）
                        //1、有：接收一个旧的函数然后先去调用新的函数，接着在调用旧的函数。
                        //2、没有：直接赋值个onload事件。
                        if (typeof dom.onload==="function"){
                            var oldFunc = dom.onload;
                            dom.onload = function () {
                                //调用新的函数
                                func();
                                //调用旧的函数
                                oldFunc();
                            }
                        }else{
                            dom.onload = func;
                        }
                    }
                };
                return obj;
            };

            iQuery(window).ready(function () {
                alert("第一次调用");
            });

            iQuery(window).ready(function () {
                alert("第二次调用");
            });
        </script>
    </head>
    <body>
        <input type="button" value="我是按钮" id="btn">
    </body>
</html>
