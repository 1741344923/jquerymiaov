<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            /*
            .animate() : 运动效果
            第一个参数：运动的值和属性
            第二个参数：时间（默认是400）
            第三个参数：运动形式（两种）默认是:swing,慢快慢的形式，linear匀速
            第四个参数：回调函数
             */
            $(function () {
                /*$("div").click(function () {
                    $(this).animate({width:300,height:300},4000,'linear',function () {
                        alert(123);
                    });
                });*/

                // 走完宽然后走高
                /*$("div").click(function () {
                    $(this).animate({width:300},2000,'linear',function () {
                        $(this).animate({height:300});
                    });
                });*/

                // 链式操作写法
                $("div").click(function () {
                    // .delay 延迟的意思。等宽走完延迟一秒钟走高。
                    $(this).animate({width:300},2000).delay(1000).animate({height:300},2000);
                });
            });
        </script>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
