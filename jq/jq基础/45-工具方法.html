<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                //var arr = ['a','b','c','d'];
                // inArray : 类似于indexOf
                //alert( $.inArray('w',arr) );

                // proxy() : 改变this指向的
                function show(n1,n2) {
                    alert(n1);
                    alert(n2);
                    alert(this);
                }
                //show();
                //$.proxy(show,document)(3,4);

                $(document).click($.proxy(show,window,3,4));
            });
        </script>
    </head>

</html>
