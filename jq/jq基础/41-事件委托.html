<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                /*$("li").on("click",function () {
                    this.style.background = "red";
                });*/

                // 事件委托
                $("ul").on('click','li',function () {
                    this.style.background = 'red';
                });
            });
        </script>
    </head>
    <body>
        <ul>
            <li>1111</li>
            <li>11111</li>
            <li>11111</li>
            <li>11111</li>
            <li>11111</li>
        </ul>
    </body>
</html>
