<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../../js/common/jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                //$("div").appendTo($("span"));

                $("div").click(function () {
                    alert(123);
                });


                // clone()可以接收一个参数，作用可以复制之前的操作行为
                $("div").clone(true).appendTo($("span"));

            });
        </script>
    </head>
    <body>
        <div>div</div>
        <span>span</span>
    </body>
</html>
