<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../jQuery/jquery-3.1.1.min.js"></script>
        <script>
            $(document).ready(function () {
                // 设置div的默认样式
                $("div").css({
                    "display":"none",
                    "margin-bottom":"20px",
                    "width":"300px",
                    "height":"200px",
                    "background":"red"
                });

                $("input[type='button']").click(function () {
                    // 让div以下拉的方式展示出来
                    //$(".divItem").slideDown(3000);

                    /*
                        两个参数的时候，
                        第一个参数是动画执行的时长。
                        第二个参数是动画执行完毕后要执行的函数
                    */
                    $(".divItem:first").slideDown(3000,function () {

                    });


                    /*
                        三个参数的时候：
                        第一个参数是动画执行的时长。
                        第二个参数是：动画效果
                        第三个参数是动画执行完毕后要执行的函数
                         linear 匀速 swing 先慢后快
                    */

                    /*$(".divItem:first").slideDown(2000,"linear",function () {
                        
                    });*/

                    /*$(".divItem:last").slideDown(2000,"swing",function () {

                    });*/
                });

                $("button:first").click(function () {
                    $(".divItem").slideUp(2000);
                });

                $("button:eq(1)").click(function () {
                    $(".divItem").slideToggle(2000);
                });

                // 淡入淡出效果
                $("button:eq(2)").click(function () {
                    // 淡入
                   $(".divItem").fadeIn(2000);
                });

                $("button:eq(3)").click(function () {
                    // 淡出
                    $(".divItem").fadeOut(2000);
                });

                $("button:eq(4)").click(function () {
                    // 淡入淡出切换
                    $(".divItem").fadeToggle(2000);
                });

                // 设置不透明度  fadeTo
                $("button:eq(5)").click(function () {
                    // 淡到某个程度,设置不透明度
                    $(".divItem").fadeTo(1000,0.2);
                });

                // 自定义动画
                /*$("button:eq(6)").click(function () {
                    $(".divItem").animate({
                        "width":"500px",
                        "height":"600px",
                        "opacity":"0.5"
                    },2000);
                });*/

                $("button:eq(6)").click(function () {
                    $(".divItem").animate({
                        "width":"500px",
                        "height":"600px",
                        "opacity":"0.5"
                    },"3000");
                    // 加引号是直接很快的，不加是缓缓的
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="下拉slideDown">
        <button>上拉slideUp</button>
        <button>上拉下拉切换slideToggle</button>
        <button>淡入fadeIn</button>
        <button>淡出fadeOut</button>
        <button>淡入淡出切换fadeToggle</button>
        <button>淡到多少，某个程度fadeTo</button>
        <button>自定义动画</button>
        <div class="divItem"></div>
    </body>
</html>
