<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

    </head>
    <body>
        <div class="divItem">
            <div>
                <p></p>
            </div>
            <p>
                <!--这个p元素是样式为.divItem 的一个直接子元素，我们可以通过.divItem >
                p, 选择到这个p元素-->
                <span>
                    <!--它是.divItem一个后代元素，我们不能通过.divItem > span获取到，只能
                    通过.divItem span来获取到。-->
                </span>
            </p>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
</html>
